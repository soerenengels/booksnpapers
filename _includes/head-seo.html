    <meta property="og:title" content="{{ page.title }} — {{ site.title }}" />
    <meta property="og:locale" content="de_DE" />
    {%- if site.posts.first.description %}
    <meta name="description" content="{{ site.posts.first.description }}" />
    <meta property="og:description" content="{{ site.posts.first.description }}" />
    <meta property="twitter:image" content="{{ site.url }}/assets/{{ site.posts.first.eventImage }}" />
    <meta property="twitter:image:alt" content="{{ site.posts.first.eventImageAlt }}" />
    <meta name="twitter:card" content="summary_large_image" />
    {%- else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:card" content="{{ site.twitter.card}}" />
    {%- endif %}
    <link rel="canonical" href="{{ site.url}}{{ site.posts.first.permalink }}" />
    <meta property="og:url" content="{{ site.url}}/{{ page.permalink }}" />
    <meta property="site_name" content="{{ site.title }}" />
    <meta property="twitter:title" content="{{ page.title }} — {{ site.title }}" />
    <meta name="twitter:site" content="{{ site.twitter.username }}" />
    <meta name="twitter:creator" content="{{ site.author.twitter }}" />
